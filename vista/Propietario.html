<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Propietario</title>
    <link rel="stylesheet" type="text/css" media="screen" href="">
    <script src=""></script>
</head>
<body>
  <form id="formPropietario" name="formPropietario">
    <div id="divForm">
      <table id="tablaForm">
        <thead id="thForm">
          <tr>
            <td colspan="2">Gestionar Propietarios</td>
          </tr>
        </thead>
        <tbody id="tbForm">
          <tr>
            <td>Documento identidad</td>
            <td>
              <input type="text" value="" id="txtIdentidad" name="txtIdentidad">
            </td>
          </tr>
          <tr>
            <td>Nombre</td>
            <td>
              <input type="text" value="" id="txtNombre" name="txtNombre">
            </td>
          </tr>
          <tr>
            <td>Apellido</td>
            <td>
              <input type="text" value="" id="txtApellido" name="txtApellido">
            </td>
          </tr>
          <tr>
            <td>Telefono</td>
            <td>
              <input type="text" value="" id="txtTelefono" name="txtTelefono">
            </td>
          </tr>
        <tr>
          <td colspan="2">
            <input type="button" value="Ingresar" id="btIngresar" name="btIngresar">
            <input type="button" value="Modificar" id="btModificar" name="btModificar">
            <input type="button" value="Eliminar" id="btEliminar" name="btEliminar">
            <input type="button" value="Consultar" id="btConsultar" name="btConsultar">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id="divDato">
      <table id="tablaDato">
        <thead id="thDato">
          <tr>
            <td>Documento identidad</td>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Telefono</td>
          </tr>
        </thead>
        <tbody id="tbDato">
        <!-- Aqui van a llegar los datos de la base de datos -->
        </tbody>
      </table>
    </div>
  </form>
</body>
</html>
