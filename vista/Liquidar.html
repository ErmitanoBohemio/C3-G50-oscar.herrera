<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liquidar</title>
    <link rel="stylesheet" type="text/css" media="screen" href="">
    <script src=""></script>
</head>
<body>
  <form id="formLiquidar" name="formLiquidar">
    <div id="divForm">
      <table id="tablaForm">
        <thead id="thForm">
          <tr>
            <td colspan="2">LIQUIDAR SERVICIO</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Matricula vehículo</td>
            <td>
              <input type="text" value="" id="txtMatricula" name="txtMatricula">
            </td>
            <td>
              <input type="button" value="Calcular Valor a Pagar" id="btCalcular" name="btCalcular">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="divDato">
      <table id="tablaDato">
        <thead id="thDato">
          <tr>
            <td>Matrícula</td>
            <td>Nombre propietario</td>
            <td>Apellido propietario</td>
            <td>Cédula</td>
            <td>Hora ingreso</td>
            <td>Hora salida</td>
            <td>Valor a pagar</td>
          </tr>
        </thead>
        <tbody id="tbDato">
        <!-- Aqui van a llegar los datos de la base de datos -->
        </tbody>
      </table>
    </div>
  </form>
</body>
</html>
